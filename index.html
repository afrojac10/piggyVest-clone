<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&family=Karla&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard - PiggyVest</title>
  </head>
  <body>
    <div class="container">
      <img src="./piggyvest-logo.svg" alt="piggyVest logo" class="logo" />
      <section class="sec1">
        <div class="wrap">
          <div class="con">
            <h3 class="login font-display">Login to your account</h3>
            <p class="loginText">Securely login your PiggyVest</p>
          </div>
          <div class="form">
            <form action="">
              <label for="email" class="font-display"
                >Email or Phone Number <input type="email" class="email"
              /></label>

              <label for="password" class="font-display"
                >Password
                <input type="password" class="password" />
              </label>
              <!-- <input type="password" class="password" /> -->
              <button class="submit font-display">LOG IN</button>
            </form>
          </div>
        </div>
      </section>
    </div>
    <footer class="container">
      <a href="#">Don't have an account? Register </a>
      <a href="#">Forgot password? </a>
    </footer>
  </body>
</html>
