<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Karla&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/favicon.webp" type="image/x-icon" />
    <title>Dashboard - PiggyVest</title>
  </head>
  <body>
    <div class="bgDesign">
      <img src="img/blue-img.png" alt="" class="blueImg hide" />
      <img src="img/green-img.png" alt="" class="greenImg" />
      <img src="img/pink-img.png" alt="" class="pinkImg hide" />
      <img src="img/purple-img.png" alt="" class="purpleImg hide" />
    </div>
    <div class="container">
      <img src="img/piggyvest-logo.svg" alt="piggyVest logo" class="logo" />
      <section class="sec1 regSec">
        <div class="con">
          <h3 class="login font-display">Create a Secure Account</h3>
          <p class="loginText">Welcome to the future of Savings & Investments</p>
        </div>
        <div class="form">
          <form action="">
            <label for="fname"class="regLabel">First Name </label><br>
            <input type="text" id="fname" placeholder="Full Name" class="regInput"><br>
            <label for="email" class="regLabel">Email Address</label><br>
            <input type="email"id="email" placeholder="Email Address" class="regInput"><br>
            <label for="no" class="regLabel">Phone Number</label><br>
            <input type="tel"id="no" placeholder="Phone Number" class="regInput"><br>
            <label for="pward" class="regLabel">Password</label><br>
            <input type="password"id="pward" placeholder="Password" class="regInput"><label><br>
            <label for="ref" class="regLabel">Refferrer Phone or Promo Code (optional)</label><br>
            <input type="number"id="ref" placeholder="Refferer Phone of Code" class="regInput"><label><br>
                <label for="how" class="regLabel">How did you hear about us (optional)</label><br>
                <select name="how" id="how" class="font-display">
                    <option value="click to select">Click To Select</option>
                    <option value="Facebook"> Facebook</option>
                    <option value="Twitter"> Twitter</option>
                    <option value="Instagram"> Instagram</option>
                    <option value="Friend/Family/Coworker Referral"> Friend/Family/Coworker Referral</option>
                    <option value="Google Search">Google Search</option>
                    <option value="Google Playsore">Google Playsore</option>
                    <option value="Online Blog">Online Blog</option>
                    <option value="Local Newspapper">Local Newspapper</option>
                    <option value="At an event">At an event</option>
                    <option value="Other">Other</option><br>
                  </select>
              <button class="regBtn btn font-display">CREATE ACCOUNT</button>
              
          </form>
        </div>
      </section>
    </div>
    <footer class="container">
      <a href="/">Already have an account? Login </a>
    </footer>
  </body>
</html>
